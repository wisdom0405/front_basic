<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback 지옥</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // 비동기(async) 안에 동기성 보장
        async function callBackHell(){
            const response1 =  await $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(a){
                    console.log("a : "+a);
                },
                error : function(){
                }    
            });
            const response2 =  await $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(b){
                    console.log("b : "+b);
                },
                error : function(){
                }       
            }); 
            const response3 =  await $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(c){
                    console.log("c : "+c);
                },
                error : function(){
                }       
            }); 
       };
       callBackHell();
        console.log("hello world");
        // hello world -> a -> b -> c 순대로 출력
        // await 빼면 동기성 보장 X
    </script>
</body>
</html>
