<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- navbar : 부트스트랩의 네비게이션바를 만드는 클래스 -->
    <!-- bg-dark : 배경색을 어둡게, navbar-dark : 어두운 배경에 맞게 밝은 텍스트 -->
    <!-- navbar-expand-lg : 화면크기가 navbar 사이즈를 넘어가면 내부 요소를 확장하도록 설정 -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
        <!-- 순서없는 항목이므로 ul 태그 사용 -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">회원가입</a>
            </li>
        </ul>
    </nav>

    <!-- container : 부스트랩의 컨테이너 클래스는 페이지의 내용을 
        중앙에 정렬하고 양쪽에 패딩을 추가하고 내용을 감싸는 역할 -->
    <div class="container">
        <div class="page-header"><h3>게시글 목록</h3></div>
        <!-- btn-primary, btn-secondary 등 여러 버튼 제공 -->
        <div class="float-end">
        <button class="btn btn-primary">글쓰기</button> 
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>contents</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <th>hello1</th>
                    <th>hello1...</th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>hello2</th>
                    <th>hello2...</th>
                </tr>
            </tbody>
        </table>
</div>
</body>
</html>
