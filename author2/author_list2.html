<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <object style="width:100%" data="header.html" type="text/html"></object>
    <div class="container">
        <div class="page-header"><h3>author_list 게시글 목록</h3></div>
        <div class="float-end">
        <button class="btn btn-primary">글쓰기</button> 
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody id="list">
            </tbody>
        </table>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    async function DataToList(){
        const response = await axios.get("http://localhost:8081/author/list");
        // console.log(response.data);
        const resData = response.data
        resData.forEach(element =>
            document.getElementById("list").innerHTML += `
                                                        <td>${element.id}</td>
                                                        <td>${element.name}</td>
                                                        <td>${element.email}</td> <br>`
        )   
    }
    DataToList();
</script>
</body>
</html>
