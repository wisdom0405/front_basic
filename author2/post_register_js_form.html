<!-- js를 이용해서 form형식으로 보내는 방식 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <object style="width: 100%;" data="header.html" type="text/html"></object>
    <div class="container">
        <div class="page-header">
            <h3>글쓰기</h3>
        </div>
        <form id="postForm">
            <div>
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div>
                <label for="contents">내용 입력</label>
                <textarea name="contents" class="form-control" id="contents" rows="10"
                    placeholder="여기에 내용을 입력해 주세요"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">제출</button>

        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('postForm').addEventListener('submit',
            async function (event) {
                event.preventDefault();
                const title = document.getElementById('title').value
                const contents = document.getElementById('contents').value
                //  title=hong&contents=hong is...
                const formData = new FormData();
                formData.append('title', title)
                formData.append('contents', contents)
                try {
                    const response = await axios.post('http://localhost:8081/post/register2', formData)
                } catch (e) {
                    console.log(e.message);
                }
            }
        )
    </script>
</body>

</html>
