<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <object style="width:100%" data="header.html" type="text/html"></object>
    <!-- container : 부스트랩의 컨테이너 클래스는 페이지의 내용을 
        중앙에 정렬하고 양쪽에 패딩을 추가하고 내용을 감싸는 역할 -->
    <div class="container">
        <div class="page-header"><h3>게시글 목록</h3></div>
        <!-- btn-primary, btn-secondary 등 여러 버튼 제공 -->
        <div class="float-end">
        <button class="btn btn-primary">글쓰기</button> 
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>contents</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <th>hello1</th>
                    <th>hello1...</th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>hello2</th>
                    <th>hello2...</th>
                </tr>
            </tbody>
        </table>
</div>
</body>
</html>
