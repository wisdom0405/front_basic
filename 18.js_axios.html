<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js axios</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function postApi1(){
            const response1 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            // axios를 통한 데이터 호출시 .data 해줘야 함에 유의
            console.log(response1.data);
        }
        async function postApi2(){
            // 응답을 못받을 수도 있기때문에 try-catch 구문 같이 씀 (예외발생 가능성 높음)
            try{
            const response2 = await axios.get("https://jsonplaceholder.typicode.com/posts");
            // axios를 통한 데이터 호출시 .data 해줘야 함에 유의
            // console.log(response2.data); // 형식 : 배열안에 객체
            const arr = response2.data;
            // 배열안에 객체를 아래 형식으로 출력

            // userId : 1
            // ID : 1
            // Title : xx
            // contents : xx 
            arr.forEach(element =>{
                console.log(`userId : ${element.userId}`);
                console.log(`title : ${element.title}`);
                console.log(`body : ${element.body}`);   
            });
            }catch(e){
                console.log(e);
            }

        }
        // postApi1,2 둘다 async 함수이기 때문에 동시에 함수호출했을 때 순서보장X
        // postApi1();
        postApi2();
    </script>
    
</body>
</html>
